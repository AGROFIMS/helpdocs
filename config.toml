baseURL = "https://agrofims.github.io/helpdocs/"
languageCode = "en-us"
title = "AgroFIMS Help Documentation"
theme = "ace-documentation-1.0.4"
canonifyURLs = true
publishDir = "docs"


pygmentsCodeFences = true
pygmentsStyle = "monokailight"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

# Enable Google Analytics by entering your tracking id
googleAnalytics = ""

[params]
ordersectionsby = "weight" # ordersectionsby = "title"
disableSearch = false # default is false
disableReadmoreNav = false # set true to hide prev/next navigation, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = true # set true to open shortcuts links to a new tab/window

# toc = true                                                                            # 是否开启目录
# autoCollapseToc = true  # Auto expand and collapse toc                              # 目录自动展开/折叠
 


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
home = [ "HTML", "RSS", "JSON"]

[[menu.shortcuts]]
name = "<button class='btn btn-success mt-n1'>AgroFIMS</button>"
url = "https://agrofims.org/"
weight = 3

